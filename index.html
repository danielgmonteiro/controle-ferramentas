<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Ferramentas v2</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header-controls">
      <div class="config-buttons">
        <button class="theme-toggle" onclick="toggleTheme()">🌓 Tema</button>
        <button class="language-toggle" onclick="toggleLanguage()">🌐 Idioma</button>
        <button class="sync-button" onclick="syncData()">🔄 Sincronizar</button>
      </div>
      <div class="github-config">
        <input type="password" id="githubToken" placeholder="Token do GitHub">
        <input type="text" id="repoName" placeholder="usuario/repositorio">
        <button onclick="saveGithubConfig()">Salvar Config</button>
      </div>
    </div>
    
    <h1 id="main-title">Sistema de Controle de Ferramentas</h1>
    
    <nav>
      <button onclick="mostrarSecao('funcionarios')" id="btn-funcionarios">Funcionários</button>
      <button onclick="mostrarSecao('ferramentas')" id="btn-ferramentas">Ferramentas</button>
      <button onclick="mostrarSecao('emprestimos')" id="btn-emprestimos">Empréstimos</button>
      <button onclick="mostrarSecao('devolucoes')" id="btn-devolucoes">Devoluções</button>
      <button onclick="mostrarSecao('relatorios')" id="btn-relatorios">Relatórios</button>
    </nav>
    
    <div id="conteudo" class="content-box"></div>
    
    <div class="sync-status" id="syncStatus"></div>
  </div>

  <script src="translations.js"></script>
  <script src="data.js"></script>
  <script src="github.js"></script>
  <script src="script.js"></script>
</body>
</html>
